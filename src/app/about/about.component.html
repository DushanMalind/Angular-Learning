<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Post Form</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify.</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="post-title" class="leading-7 text-sm text-gray-600">Post Title</label>
            <input  type="text" placeholder="Post Title" id="post-title" name="post-title" [(ngModel)]="postTitle"
                    class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-full">
          <div class="relative">
            <label for="post-content" class="leading-7 text-sm text-gray-600">Post Content</label>
            <textarea id="post-content" name="post-content" [(ngModel)]="postContent"
                      class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="post-image" class="leading-7 text-sm text-gray-600">Post Image Url</label>
            <input type="text" id="post-image" name="post-image"  [(ngModel)]="imageUrl"
                   class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="post-link" class="leading-7 text-sm text-gray-600">Post Url</label>
            <input type="text" id="post-link" name="post-link" [(ngModel)]="postUrl"
                   class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>
        <div class="p-2 w-full">
          <input type="checkbox" [(ngModel)]="addBackground" >Add Background
      </div>
      </div>
        <div class="p-2 w-full">
          <button (click)="onSubmit()"
            class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
        </div>

      </div>
    </div>
</section>


<div class="  mx-auto flex flex-col text-center w-full mb-12">
  <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Post Form</h1>
  <div class="post">
    <h1 class="text-red-600 font-bold text-6xl">{{ postTitle }}</h1>
    <p class="text-blue-700 text-3xl mt-8">{{ postContent }}</p>
    <img class="mx-auto flex flex-col text-center w-48 mt-10 mb-12" [src]="imageUrl" alt="">
    <a [href]="postUrl" target="_blank" [style.display]="postUrl ? 'block' : 'none'">Read More</a>
  </div>
</div>
