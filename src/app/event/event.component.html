<!--NgFor Directive-->

<p>postArray :{{ postArray }}</p>

<br>
  <!--<li *ngFor="let post of postArray">{{ post }}</li>-->
<ul class="list-disc pl-6">
  <li>{{ postArray[0] }}</li>
  <li>{{ postArray[1] }}</li>
  <li>{{ postArray[2] }}</li>
  <li>{{ postArray[3] }}</li>
  <li>{{ postArray[4] }}</li>
</ul>

<br>

<!--NgFor usage-->
<h1 class="ml-6 text-3xl text-green-600">NgFor usage</h1>
<ul class="list-disc pl-6">
  <li *ngFor="let post of postArray">{{ post }}</li>
</ul>

<br>

<!--Fetch Object Array NgFor usage-->
<h1 class="ml-6 text-3xl text-blue-700">Fetch Object Array</h1>

<ul class="list-disc pl-6">
  <li *ngFor="let post of objArray">{{ post | json }}</li>
</ul>
