<div class="max-w-md mx-auto mt-20 p-6 bg-white border rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6">Feedback Form</h2>
  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2" for="name">
      Name:
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           id="name" type="text" placeholder="Enter your name" [(ngModel)]='name'>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2" for="email">
      Email:
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           id="email" type="email" placeholder="Enter your email" [(ngModel)]='email'>
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-bold mb-2" for="feedback">
      Feedback:
    </label>
    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="feedback" rows="5" placeholder="Enter your feedback" [(ngModel)]='feedback'></textarea>
  </div>
  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
           (click)="onClick()">
    Submit
  </button>
</div>


<table class="w-full border-collapse border border-blue-500 max-w-xl mt-16 mx-auto" *ngIf="userArray.length>0; else noData">
  <thead>
  <tr class="bg-blue-500 text-white">
    <th class="py-2 px-4 text-left">#</th>
    <th class="py-2 px-4 text-left">Name</th>
    <th class="py-2 px-4 text-left">Email</th>
    <th class="py-2 px-4 text-left">Feedback</th>
    <th class="py-2 px-4 text-left">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr class="bg-white border-b border-blue-500" *ngFor="let user of userArray; let index=index">
    <td class="py-2 px-4">{{ index +1 }}</td>
    <td class="py-2 px-4">{{ user.name }}</td>
    <td class="py-2 px-4">{{ user.email }}</td>
    <td class="py-2 px-4">{{ user.feedback }}</td>
    <td class="py-2 px-4"><button (click)="onDelete(index)">Delete</button></td>
  </tr>
  </tbody>
</table>

<ng-template #noData>No Data</ng-template>
